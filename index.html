<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Appliances</title>
  <script src="script.js" defer></script>
  <style>
    /*make sure footer stays at bottom */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6B4F2B;
      padding: 10px 20px;
    }

    .logo img {
      height: 40px;
      cursor: pointer;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #FCE9A5;
      text-decoration: none;
      padding: 6px 12px;
      transition: background 0.3s ease;
    }

    .navbar a:hover {
      background: #E28B22;
      color: white;
      border-radius: 4px;
    }

    .navbar a.active {
      background: #E28B22;
      color: white;
      border-radius: 4px;
    }

    /*content expands to push footer down*/
    main {
      flex: 1; /*pushes footer to bottom*/
      padding: 20px;
    }

    h1 {
      color: #6B4F2B;
    }

    /*footer stays at bottom*/
    footer {
      text-align: center;
      padding: 15px;
      background: #6B4F2B;
      color: #FCE9A5;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <!-- Logo (clickable to go home) -->
      <div class="logo" onclick="showPage('home')">
        <img src="PowerIcon.png" alt="Power Logo">
      </div>

      <!-- Navigation Links -->
      <ul>
        <li><a href="#" id="nav-home" onclick="showPage('home')" class="active">Home</a></li>
        <li><a href="#" id="nav-televisions" onclick="showPage('televisions')">Televisions</a></li>
        <li><a href="#" id="nav-about" onclick="showPage('about')">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <main id="content"></main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> Elijah Wei Ern PEE | Some content/code generated with assistance from ChatGPT</p>
  </footer>
</body>
</html>
